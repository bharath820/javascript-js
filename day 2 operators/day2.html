<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=+prompt()
        let b=+prompt()

// ARTHIMATIC OPERATORS

console.log("Arthimatic operators")
console.log("a+b = ",a+b);
console.log("a-b = ",a-b);
console.log("a*b = ",a*b);
console.log("a/b = ",a/b);
console.log("a%b = ",a%b);
console.log("a**b = ",a**b);
console.log("++a = ",++a);
console.log("--a = ",--a);


//Assignment operators

console.log("assignment operator");
console.log(" equal of assignment operator",a);
console.log("a+=5 = ",a+=5);
console.log("a-=5 = ",a-=5);
console.log(" a*=5 = ",a*=5);
console.log(" a/=5 = ",a/=5);
console.log(" a%=5 = ",a%=5);
console.log(" a**=5 = ",a**=5);


//comparision operators

console.log("comparision operators");
console.log("a==b = ",a==b);
console.log(" a!=b = ",a!=b);
console.log("a===b = ",a===b);
console.log(" a!=b = ",a!==b);
console.log(" a>b = ",a>b);
console.log("a<b = ",a<b)
console.log("a>=b = ",a>=b)
console.log("a<=b = ",a<=b);



    </script>
</body>
</html>
